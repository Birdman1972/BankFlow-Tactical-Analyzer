name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || 'wasm32-unknown-unknown' }}

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            file \
            libayatana-appindicator3-dev \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libssl-dev \
            libwebkit2gtk-4.1-dev \
            wget

      - name: Setup MSVC dev cmd (windows only)
        if: matrix.platform == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install WiX Toolset (windows only)
        if: matrix.platform == 'windows-latest'
        run: choco install wixtoolset -y

      - name: Build WASM (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          npm ci
          bash ./scripts/build-wasm.sh

      - name: Build WASM (Unix)
        if: matrix.platform != 'windows-latest'
        shell: bash
        run: |
          npm ci
          ./scripts/build-wasm.sh

      - name: Build and Publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'BankFlow Tactical Analyzer v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Rename release assets for clarity
        if: ${{ success() }}
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          release_id=$(gh api repos/${{ github.repository }}/releases/tags/$TAG_NAME --jq '.id')

          rename_asset() {
            suffix="$1"
            new_name="$2"
            asset_id=$(gh api repos/${{ github.repository }}/releases/$release_id/assets \
              --jq ".[] | select(.name | endswith(\"$suffix\")) | .id" | head -n 1)
            if [[ -n "$asset_id" ]]; then
              gh api repos/${{ github.repository }}/releases/assets/$asset_id -X PATCH -F name="$new_name"
              echo "Renamed *$suffix asset -> $new_name"
            else
              echo "No asset ending with $suffix found; skipping rename"
            fi
          }

          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            rename_asset ".dmg" "BankFlow_Tactical_Analyzer_macOS_${TAG_NAME}.dmg"
          elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            rename_asset ".msi" "BankFlow_Tactical_Analyzer_Windows_${TAG_NAME}.msi"
          elif [[ "${{ matrix.platform }}" == "ubuntu-22.04" ]]; then
            rename_asset ".AppImage" "BankFlow_Tactical_Analyzer_Linux_AppImage_${TAG_NAME}.AppImage"
            rename_asset ".deb" "BankFlow_Tactical_Analyzer_Linux_${TAG_NAME}.deb"
          fi
