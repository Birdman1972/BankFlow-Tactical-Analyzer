# AI 代理配置檔
# 定義所有可用的 AI 模型及其能力

version: "2.0"
updated: "2026-01-26"

# ============================================
# 可用代理
# ============================================

agents:
  # ==========================================
  # Claude 系列
  # ==========================================

  claude-opus:
    name: "Claude Opus 4.5"
    type: cli
    command: "claude"
    model: "claude-opus-4-5"
    role: coordinator
    capabilities:
      - architecture_design
      - complex_reasoning
      - code_review
      - debugging
      - task_coordination
    strengths:
      - "深度推理與分析"
      - "複雜系統設計"
      - "程式碼審查"
      - "任務協調與整合"
    cost:
      tier: premium

  claude-sonnet:
    name: "Claude Sonnet 4.5"
    type: ide
    model: "claude-sonnet-4-5"
    capabilities:
      - balanced
      - file_operations
      - code_generation
      - translation
      - documentation
    strengths:
      - "速度與品質平衡"
      - "中等複雜度任務"
      - "多語言支援"
    cost:
      tier: standard

  # ==========================================
  # Gemini 系列
  # ==========================================

  gemini-pro:
    name: "Gemini 3 Pro"
    type: ide
    model: "gemini-3-pro"
    mode: thinking
    capabilities:
      - deep_reasoning
      - complex_analysis
      - multimodal
      - visual_analysis
    strengths:
      - "延伸思考鏈"
      - "複雜問題分析"
      - "多模態（可分析圖片）"
    cost:
      tier: standard

  gemini-flash:
    name: "Gemini 3 Flash"
    type: ide
    model: "gemini-3-flash"
    capabilities:
      - fast_response
      - simple_tasks
      - quality_check
    strengths:
      - "回應速度極快"
      - "成本低廉"
      - "品質檢查"
    cost:
      tier: budget

  # ==========================================
  # GPT 系列
  # ==========================================

  gpt-5.2-codex:
    name: "GPT-5.2 Codex"
    type: ide
    model: "gpt-5.2-codex"
    capabilities:
      - code_generation
      - batch_modification
      - refactoring
    strengths:
      - "程式碼生成"
      - "批量修改"
      - "重構"
    cost:
      tier: premium

  gpt-5.2:
    name: "GPT-5.2"
    type: ide
    model: "gpt-5.2"
    capabilities:
      - general_reasoning
      - code_generation
      - documentation
    strengths:
      - "通用推理"
      - "程式碼生成"
      - "文件撰寫"
    cost:
      tier: premium

  gpt-5.1-codex-max:
    name: "GPT-5.1 Codex Max"
    type: ide
    model: "gpt-5.1-codex-max"
    capabilities:
      - code_generation
      - complex_refactoring
      - batch_modification
    strengths:
      - "大規模程式碼生成"
      - "複雜重構"
      - "批量修改"
    cost:
      tier: standard

  gpt-5.1-codex-mini:
    name: "GPT-5.1 Codex Mini"
    type: ide
    model: "gpt-5.1-codex-mini"
    capabilities:
      - fast_code_generation
      - simple_tasks
    strengths:
      - "快速程式碼生成"
      - "簡單任務"
      - "成本較低"
    cost:
      tier: budget

# ============================================
# 成本等級定義
# ============================================

cost_tiers:
  budget:
    description: "低成本 - 適合簡單快速任務"
    agents: [gemini-flash, gpt-5.1-codex-mini]

  standard:
    description: "標準 - 平衡成本與能力"
    agents: [claude-sonnet, gemini-pro, gpt-5.1-codex-max]

  premium:
    description: "高級 - 最強能力"
    agents: [claude-opus, gpt-5.2-codex, gpt-5.2]

# ============================================
# 代理選擇指南（供參考，實際由用戶決定工具）
# ============================================

selection_guide:
  by_complexity:
    trivial: [gemini-flash, gpt-5.1-codex-mini]
    simple: [gemini-flash, gpt-5.1-codex-mini]
    moderate: [claude-sonnet, gpt-5.1-codex-max]
    complex: [claude-opus, gemini-pro, gpt-5.2]
    expert: [claude-opus, gpt-5.2-codex]

  by_category:
    architecture: claude-opus
    review: claude-opus
    debugging: gemini-pro
    feature: [claude-sonnet, gpt-5.1-codex-max]
    bugfix: [claude-sonnet, gpt-5.1-codex-max]
    docs: claude-sonnet
    i18n: claude-sonnet
    batch_modify: [gpt-5.2-codex, gpt-5.1-codex-max]
    quality_check: gemini-flash
    ui_analysis: gemini-pro
