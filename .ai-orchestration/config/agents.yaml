# AI 代理配置檔
# 定義所有可用的 AI 模型及其能力

version: "1.0"
updated: "2026-01-26"

# ============================================
# CLI 工具
# ============================================

agents:
  # Claude Code (主要協調者)
  claude-code:
    name: "Claude Code (Opus 4.5)"
    type: cli
    command: "claude"
    model: "claude-opus-4-5-20251101"
    role: coordinator  # 總指揮角色
    capabilities:
      - architecture_design
      - complex_reasoning
      - code_review
      - debugging
      - refactoring
      - task_coordination
    strengths:
      - "深度推理與分析"
      - "複雜系統設計"
      - "程式碼審查"
      - "多步驟問題解決"
      - "任務協調與整合"
    cost:
      tier: premium
      input_per_1k_tokens: 0.015
      output_per_1k_tokens: 0.075
    limits:
      max_context: 200000
    best_for:
      complexity: [complex, expert]
      category: [architecture, review, debugging, coordination]

  # Gemini CLI
  gemini-cli:
    name: "Gemini CLI"
    type: cli
    command: "gemini"
    model: "gemini-2.0"
    capabilities:
      - translation
      - documentation
      - multilingual
      - content_generation
    strengths:
      - "多語言支援優秀"
      - "翻譯準確度高"
      - "文件撰寫"
      - "快速回應"
    cost:
      tier: budget
      input_per_1k_tokens: 0.00035
      output_per_1k_tokens: 0.0014
    limits:
      max_context: 1000000
    best_for:
      requires_translation: true
      category: [docs, i18n, readme]

  # OpenAI Codex
  openai-codex:
    name: "OpenAI Codex"
    type: cli
    command: "codex"
    model: "gpt-4-turbo"
    capabilities:
      - batch_code_modification
      - pattern_application
      - code_generation
      - refactoring
    strengths:
      - "批量檔案修改"
      - "模式識別與套用"
      - "一致的程式碼風格"
    cost:
      tier: standard
      input_per_1k_tokens: 0.01
      output_per_1k_tokens: 0.03
    limits:
      max_context: 128000
    best_for:
      category: [refactor, batch_modify]
      pattern_based: true

# ============================================
# Antigravity IDE 模型
# ============================================

  # Gemini 3 Pro (Thinking)
  gemini-3-pro-thinking:
    name: "Gemini 3 Pro (Thinking)"
    type: ide
    platform: antigravity
    model: "gemini-3-pro"
    mode: thinking
    capabilities:
      - deep_reasoning
      - complex_analysis
      - architecture_design
      - problem_decomposition
    strengths:
      - "延伸思考鏈"
      - "複雜問題分析"
      - "多角度推理"
    cost:
      tier: standard
      input_per_1k_tokens: 0.005
      output_per_1k_tokens: 0.02
    limits:
      max_context: 2000000
      thinking_budget: 32000
    best_for:
      complexity: [complex, expert]
      requires_reasoning: true

  # Gemini 3 Flash
  gemini-3-flash:
    name: "Gemini 3 Flash"
    type: ide
    platform: antigravity
    model: "gemini-3-flash"
    capabilities:
      - fast_response
      - simple_tasks
      - code_completion
    strengths:
      - "回應速度極快"
      - "成本低廉"
      - "適合簡單任務"
    cost:
      tier: budget
      input_per_1k_tokens: 0.0001
      output_per_1k_tokens: 0.0004
    limits:
      max_context: 1000000
    best_for:
      complexity: [trivial, simple]

  # Claude Opus (IDE)
  claude-opus-ide:
    name: "Claude Opus (IDE)"
    type: ide
    platform: antigravity
    model: "claude-opus-4"
    capabilities:
      - full_stack
      - file_operations
      - command_execution
      - complex_reasoning
    strengths:
      - "同 Claude Code"
      - "直接檔案存取"
    cost:
      tier: premium
      input_per_1k_tokens: 0.015
      output_per_1k_tokens: 0.075
    best_for:
      requires_file_ops: true
      complexity: [complex, expert]

  # Claude Sonnet (IDE)
  claude-sonnet-ide:
    name: "Claude Sonnet (IDE)"
    type: ide
    platform: antigravity
    model: "claude-sonnet-4"
    capabilities:
      - balanced
      - file_operations
      - code_generation
    strengths:
      - "速度與品質平衡"
      - "成本比 Opus 低"
      - "適合中等複雜度任務"
    cost:
      tier: standard
      input_per_1k_tokens: 0.003
      output_per_1k_tokens: 0.015
    best_for:
      complexity: [moderate]

  # GPT-OSS 120B
  gpt-oss-120b:
    name: "GPT-OSS 120B"
    type: ide
    platform: antigravity
    model: "gpt-oss-120b"
    capabilities:
      - open_source
      - code_generation
      - general_tasks
    strengths:
      - "無 API 成本"
      - "本地運行（隱私）"
    weaknesses:
      - "品質可能不穩定"
    cost:
      tier: free
      input_per_1k_tokens: 0
      output_per_1k_tokens: 0
    best_for:
      cost_sensitive: true
      privacy_required: true

# ============================================
# 成本等級定義
# ============================================

cost_tiers:
  free:
    description: "免費 - 無 API 成本"
    agents: [gpt-oss-120b]

  budget:
    description: "低成本 - 適合大量簡單任務"
    agents: [gemini-cli, gemini-3-flash]

  standard:
    description: "標準 - 平衡成本與能力"
    agents: [openai-codex, claude-sonnet-ide, gemini-3-pro-thinking]

  premium:
    description: "高級 - 最強能力，成本較高"
    agents: [claude-code, claude-opus-ide]
